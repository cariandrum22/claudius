# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-3.0",
]

# Deny specific licenses (removed deprecated 'deny' key)

# Confidence threshold for detecting license from file contents
confidence-threshold = 0.8

# Removed ring exception as it's not used in current dependencies

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Deny specific crates
deny = [
    # Old/deprecated crates
    { name = "openssl", reason = "Use rustls instead" },
    { name = "pcre2", reason = "Use regex instead" },
]

# Skip certain crates when checking for duplicates
skip = []

# Similarly named crates that are allowed to coexist
allow = []

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"

# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# The lint level for unmaintained crates
unmaintained = "none"

# The lint level for crates that have been yanked from their source registry
yanked = "warn"

# A list of advisory IDs to ignore
ignore = []

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow list is encountered
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not in the allow list is encountered
unknown-git = "warn"

# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of allowed Git repositories
allow-git = []

[sources.allow-org]
# GitHub organizations that are allowed
github = ["rust-lang"]
